<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>onEnter Frame</title>
    <style>
      * {
        font-family: arial;
        color: #fff;
        text-align: center;
      }
      body {

        background: #353535;
      }

      .grid {
        display: grid;
        grid-gap: 1em;
        grid-template: repeat(4, 1fr) / repeat(4, 1fr);
        grid-auto-flow: row;  /* or 'row', 'row dense', 'column dense' */
      }

      .panel {
        border: 1px solid #45454;
        border-top: 1px solid #777;
        background: #555;
        border-radius: 5px;
        box-shadow: 0 5px 10px #000;
        padding: 1em;
      }

      .console {
        font-size: 3em;
      }

      h2 {
        margin-bottom: 10px;
        color: darkseagreen;
      }

    </style>
  </head>
  <body>
    <h1> Time since the last release </h1>
    <div class="grid">
      <div class="panel">
        <h2>Raider API </h2>
        <div class="console" id="raider-api"></div>
      </div>

      <div class="panel">
        <h2>Raider Scraper </h2>
        <div class="console" id="raider-api-scraper"></div>
      </div>

      <div class="panel">
        <h2>Raider Last green build </h2>
        <div class="console" id="raider-api-green-build"></div>
      </div>

      <div class="panel">
        <h2>Raider Admin </h2>
        <div class="console" id="raider-admin"></div>
      </div>

      <div class="panel">
        <h2>Raider Admin green build </h2>
        <div class="console" id="raider-admin-green-build"></div>
      </div>

      <div class="panel">
        <h2>Raider Adroid </h2>
        <div class="console" id="raider-android"></div>
      </div>

      <div class="panel">
        <h2>Raider IOS </h2>
        <div class="console" id="raider-ios"></div>
      </div>

      <div class="panel">
        <h2>Raider IOS green build </h2>
        <div class="console" id="raider-ios-green-build"></div>
      </div>

      <div class="panel">
        <h2>Raider Orders </h2>
        <div class="console" id="raider-orders"></div>
      </div>

      <div class="panel">
        <h2>Raider Orders green build</h2>
        <div class="console" id="raider-orders-green-build"></div>
      </div>

      <div class="panel"> <h2>Raider Website</h2>
        <div class="console" id="raider-website"></div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
